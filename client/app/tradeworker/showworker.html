<div class="panel panel-default" ng-init="getAllTradeworker()">
  <div class="panel-heading" style="background-color: #14233d"> 
    <h3 class="panel-title" style="color: white;text-align: center;padding: 15px;font-size: 35px">All Worker You Need<br>
     <i style="padding: 15px;color: #00aae2" class="glyphicon glyphicon-tint"></i>
     <i style="padding: 15px;color:#e20000" class="glyphicon glyphicon-fire"></i>
     <i style="padding: 15px;color:white" class="glyphicon glyphicon-wrench"></i>
     <i style="padding: 15px;color: #30e200" class="glyphicon glyphicon-shopping-cart"></i>
     </h3>
  </div>
    <div class="panel-body">
      <div class="row">
      <div ng-repeat="worker in data">
        <div class="col-md-6">
         <div class="col-md-6">
        <img class="thumbnail" src="{{worker.s_img}}" style="width: 180px;height: 280px">
        </div>
        <div class="col-md-6">
          <h2 style="font-weight: bold;">{{worker.s_type}}</h2>
          <p><span style="color: #380001"> Email </span> {{worker.s_email}}</p>
          <p><span style="color: #380001">Phone : </span>{{worker.s_phone}}</p>
          <p><span style="color: #380001">Place : </span>{{worker.s_area}}</p>
          <p style="color:#380001">simple description :</p>
          <p>{{worker.s_desc}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
