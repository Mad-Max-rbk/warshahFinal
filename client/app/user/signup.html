 <div class="container">
    <div class="omb_login">
      <h3 class="omb_authTitle">Sign up</a></h3>
      <div class="row omb_row-sm-offset-3 omb_socialButtons">
      </div>
      <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
          <hr class="omb_hrOr">
        </div>
      </div>
      <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">  
          <form class="omb_loginForm" ng-controller="UserController" ng-submit='signup()'  method="post" action="/api/signup">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
            </div>
            <span class="help-block"></span>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" ng-model='user.username' placeholder="username" name="username">
            </div>
            <span class="help-block"></span>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input  type="password" class="form-control" ng-model='user.password' placeholder="Password" name="password">
            </div>
            <span class="help-block"></span>
            <button  class="btn btn-lg btn-primary btn-block" type="submit"><a href="/" class="button"></a>signup</button>
          </form>
        </div>
      </div>
      <div class="row omb_row-sm-offset-3">
      </div>        
    </div>
  </div>
